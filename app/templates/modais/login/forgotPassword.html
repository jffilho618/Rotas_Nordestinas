<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

<!-- Modal para Recuperação de Senha -->
<div id="forgotPassword" class="modal">
    <div class="modal-image"></div>   
    <!-- Parte direita: formulário -->
    <div class="modal-form">
        <div class="header">
            <div class="head">
                <a class="back-button" href="javascript:void(0)" 
                    onclick="closeModal('forgotPassword'); openModal('login/login')">
                    &lt; VOLTAR
                </a> 
            </div>
            <div class="head">
                <img src="{{ url_for('static', filename='images/logo/Rota.svg') }}" alt="Rotas Nordestinas">
            </div>
            <div class="head">
                <a class="close" href="javascript:void(0)" onclick="closeModal('forgotPasswordModal')">&times;</a>
            </div>
        </div>
        <div class="content-forgot">
            <h2>Esqueceu a senha?</h2>
            <p>Sem problemas! Digite seu e-mail abaixo para continuar.</p>
            <div class="inputs-forgot">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <!-- <button type="submit" class="login-button">Continuar</button> -->
                <a class="login-button" href="javascript:void(0)" onclick="openModal('login/informarCodigo')">Continuar</a>
            </div>
        </div>
    </div>
</div>
